<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Combine the styles from both codes */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f1f1f;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            background-color: #4285f4;
            width: 40px;
            height: 60px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: floatUp 5s infinite alternate;
        }

        #balloon1 {
            left: 20%;
            animation-duration: 6s;
        }

        #balloon2 {
            left: 80%;
            animation-duration: 4s;
        }

        @keyframes floatUp {
            to {
                transform: translate(-50%, -70vh);
            }
        }

        .cutting-text {
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-top: 50px;
            position: relative;
            z-index: 2;
            color: #fff;
        }

        .cut {
            background: linear-gradient(to right, #4285f4, #34a853, #fbbc05, #ea4335);
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            animation: cutAnimation 2s forwards;
        }

        @keyframes cutAnimation {
            to {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            }
        }

        /* Login Form Styles */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            color: white;
            width: 25rem;
            border-radius: 10px;
            padding: 5em 2rem;
            box-shadow: 0px 0px 20px 0px black;
            border: 1px solid black;
            margin: 2em;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .userName,
        .userPassword {
            text-align: center;
            border: 2px solid cyan;
            margin: 1rem;
            color: white;
            background: transparent;
            padding: 1rem 2rem;
            border-radius: 3rem;
            width: 15rem;
            font-size: 1.2rem;
            outline: none;
            transition: all .2s ease-in-out;
        }

        .userName:focus,
        .userPassword:focus {
            width: 20rem;
            animation-name: colorChange;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }

        .loginBtn {
            background: transparent;
            border: 2px solid green;
            padding: 1rem 3rem;
            border-radius: 6rem;
            text-decoration: underline;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: all .3s ease-in-out;
        }

        .loginBtn:hover {
            background: green;
            border: 2px solid green;
        }

        @keyframes colorChange {
            0% {
                border-color: green;
                color: green;
            }

            10% {
                border-color: yellow;
                color: yellow;
            }

            20% {
                border-color: hotpink;
                color: hotpink;
            }

            30% {
                border-color: red;
                color: red;
            }

            40% {
                border-color: purple;
                color: purple;
            }

            50% {
                border-color: yellow;
                color: yellow;
            }

            60% {
                border-color: cyan;
                color: cyan;
            }

            70% {
                border-color: skyblue;
                color: skyblue;
            }

            80% {
                border-color: pink;
                color: pink;
            }

            90% {
                border-color: red;
                color: red;
            }

            100% {
                border-color: yellow;
                color: yellow;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="balloon" id="balloon1"></div>
        <div class="balloon" id="balloon2"></div>
        <h1 class="cutting-text" id="cuttingText">Happy New Year 2023!</h1>
    </div>

    <div class="form-container">
        <h2 class="login-title">Login</h2>
        <input type="text" name="text" class="userName" placeholder="username">
        <input type="password" name="password" class="userPassword" placeholder="password">
        <button class="loginBtn">Login</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cuttingText = document.getElementById("cuttingText");

            cuttingText.addEventListener("click", function () {
                cuttingText.classList.add("cut");
                setTimeout(() => {
                    cuttingText.innerHTML = "Happy New Year 2024!";
                }, 1000);
            });
        });
    </script>
</body>

</html>
